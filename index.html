    <div class="signup__page">

     <div>

        </div>

<!-- Expense Edit Modal -->
 <div class="modal edit-expense container">
  <div class="expense__container">
    <h2>Edit Expense</h2>

    <div class="modal__income1">
      <div>
        <label for="edit-title">Title: </label>

      </div>

    <div class="modal__income2">
      <div>
        <label for="edit-category">Category: </label>
        <select name="edit-category" id="edit__category">

          <optgroup value="housing" label="Housing">
            <option value="rent">Rent</option>
            <option value="mortgage">Mortgage</option>
            <option value="utilities">Utilities</option>
          </optgroup>

          <optgroup value="transportation" label="Transportation">

            <option value="uber">Uber</option>

          </optgroup>

          <optgroup value="food" label="Food & Drinks">
            <option value="groceries">Groceries</option>
            <option value="restaurants">Restaurants</option>
            <option value="coffee">Coffee</option>
          </optgroup>

          <optgroup value="entertainment" label="Entertainment">
            <option value="movies">Movies</option>

          </optgroup>

          <optgroup value="health" label="Health">

            <option value="doctor">Doctor</option>
            <option value="medicine">Medicine</option>
          </optgroup>

          <optgroup value="education" label="Education">
            <option value="books">Books</option>
            <option value="courses">Courses</option>
            <option value="tuition">Tuition</option>
          </optgroup>

          <optgroup value="shopping" label="Shopping">
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
          </optgroup>

          <optgroup value="travel" label="Travel">
            <option value="flights">Flights</option>
            <option value="hotels">Hotels</option>
            <option value="trips">Trips</option>
          </optgroup>

          <optgroup value="other" label="Other Expenses">
            <option value="miscellaneous">Miscellaneous costs</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="edit-date">Date: </label>
        <input type="date" id="edit__date">
      </div>
    </div>

    <div class="modal__btn-container">
      <button class="btn modal__btn-cancel-edit-expense">Cancel</button>
      <button class="btn modal__btn-save-edit-expense">Save Changes</button>
    </div>
  </div>
</div>

    <div class="main__body">
      <section class="container cards">
        <div class="cards__left-section">
          <div class="cards__container">
            <div class="cards__income">
              <h2 class="cards__income-title">Income</h2>
              <p class="cards__income-p">$0</p>
            </div>

    <section class="container transactionTable ">
      <div class="transactionSec">
         <div>
  <div class="transaction__top">
    <h2>Transactions List</h2>
    <div class="transaction__top-right" style="display: flex; align-items: center; gap: 0.5rem;">
      
      <input type="text" id="search" placeholder="Search Transactions..." />

  
      <div class="filter__right" style="position: relative;">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="filter__icon" style="cursor: pointer;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
        </svg>

        <select id="filter-type" class="hide" style="position: absolute; top: 100%; left: 0; margin-top: 0.25rem;">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
            </select>
          </div>

        </div>
      </div>
    </div>

        <table id="transaction-table">
            <thead>
              <!-- th = table header tr = table row -->
              <tr class="table__header__row">
              <th>Title</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Actions</th>
              </tr>
            </thead>
            <tbody class="tableBody">
              <!-- inject rows  tr + td -->
            </tbody>
        </table>
      </div>
      </div>
