<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles//global.css">
  <!-- componenets -->
   <link rel="stylesheet" href="styles/components/header.css">
   <link rel="stylesheet" href="styles/components/modal.css">
   <link rel="stylesheet" href="styles/components/cards.css">
   <link rel="stylesheet" href="styles/components/main.css">
   <link rel="stylesheet" href="styles/utils.css">
  <title>Finanace Dashboard</title>
  <script type="module" defer  src="./src/main.js"></script>
</head>
<body>
    <div class="signup__page">
      <div class="form" >
      <label for="username">Username:</label>
      <input type="text" id="username"  required>

      <button class="signup__page-btn">Login</button>
      </div>
    </div>
    <header class="container header">
      <div class="header__title-container">
        <h1 class="header__title">WealthViz</h1>
        <p class="header__name">ðŸ‘‹ Mobeen</p>
      </div>
      <div class="header__btn-container">
        <button class="header__btn btn">Sign in</button>
        <button class="header__btn header__signoutbtn btn">Sign Out</button>
        <button class="header__btn header__incomebtn  btn">+ Income</button>
        <button class="header__btn  header__expensebtn btn">- Expense</button>
      </div>
    </header>
    <main class="main">
    <div class="modal income container">
      <div class="income__container">
        <h2>Add Income</h2>
        <div class="modal__income1">
            <div>
       <label for="title">Title: </label>
       <input type="text" id="modal__title">

            </div>
      
            <div>
               <label for="ammount">Amount: </label>
       <input type="number" id="modal__ammount">

            </div>
       
        </div>
      
        <div class="modal__income2">
        <div>
             <label for="catagory">Catagory: </label>
        <select name="catagory" id="modal__catagory">


           <optgroup label="Salary">
          <option value="Salary">Salary / Paycheck</option>
        </optgroup> 
        </select>
        </div>

     <div>
       <label for="date">Date: </label>
      <input type="date" id="modal__date">
     </div>
      
        </div>
      <div class="modal__btn-container">
      <button class="btn modal__btn-cancel">Cancel</button>
      <button class="btn modal__btn-add incomesbtn">Add</button>
      </div>

      </div>
    </div>







<div class="modal expense container">
  <div class="expense__container">
    <h2>Add Expense</h2>

    <div class="modal__income1">
      <div>
        <label for="title">Title: </label>
        <input type="text" id="modal__title">
      </div>

      <div>
        <label for="ammount">Ammount: </label>
        <input type="number" id="modal__ammount">
      </div>
    </div>

    <div class="modal__income2">
      <div>
        <label for="category">Category: </label>
        <select name="category" id="modal__category">
          <option value="">Select a category</option>

          <optgroup value="housing"  label="Housing">
            <option value="rent">Rent</option>
            <option value="mortgage">Mortgage</option>
            <option value="utilities">Utilities</option>
          </optgroup>

          <optgroup value="transportation" label="Transportation">
            <option value="gas">Gas</option>
            <option value="uber">Uber</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
          </optgroup>

          <optgroup value="food" label="Food & Drinks">
            <option value="groceries">Groceries</option>
            <option value="restaurants">Restaurants</option>
            <option value="coffee">Coffee</option>
          </optgroup>

          <optgroup value="entertainment" label="Entertainment">
            <option value="movies">Movies</option>
            <option value="games">Games</option>
            <option value="subscriptions">Subscriptions (Netflix, Spotify, etc.)</option>
          </optgroup>

          <optgroup value="health" label="Health">
            <option value="gym">Gym</option>
            <option value="doctor">Doctor</option>
            <option value="medicine">Medicine</option>
          </optgroup>
 
          <optgroup value="education" label="Education">
            <option value="books">Books</option>
            <option value="courses">Courses</option>
            <option value="tuition">Tuition</option>
          </optgroup>

          <optgroup value="shopping" label="Shopping">
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
          </optgroup>

          <optgroup  value="travel" label="Travel">
            <option value="flights">Flights</option>
            <option value="hotels">Hotels</option>
            <option value="trips">Trips</option>
          </optgroup>

          <optgroup  value="other" label="Other Expenses">
            <option value="miscellaneous">Miscellaneous costs</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="date">Date: </label>
        <input type="date" id="modal__date">
      </div>
    </div>

    <div class="modal__btn-container">
      <button class="btn modal__btn-cancel-expense">Cancel</button>
      <button class="btn modal__btn-add expensebtn">Add</button>
    </div>
  </div>
</div>

    <div class="main__body">
      <section class="container cards">
       <div class="cards__container">
         <div class="cards__income">
          <h2 class="cards__income-title">Income</h2>
          <p class="cards__income-p">$0</p>
        </div>
        <div class="cards__expense">
          <h2 class="cards__expense-title">Expense</h2>
          <p class="cards__expense-p">$0</p>
        </div>
        <div class="cards__balance">
          <h2 class="cards__balance-title">Balance</h2>
          <p class="cards__balance-p">$0</p>
        </div>
       </div>
       <div class="chart ">
         <canvas id="myChart"></canvas>

    </div>
    </section>
    </div>
    <section class="container transactionTable ">
      <div>
        <h2>Transactions List</h2>
        <table id="transaction-table">
            <thead>
              <!-- th = table header tr = table row -->
              <tr class="table__header__row">
              <th>Title</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Actions</th>
              </tr>
            </thead>
            <tbody class="tableBody">
              <!-- inject rows  tr + td -->
            </tbody>
        </table>
      </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </main>
  <footer class="container section footer"></footer>
</body>
</html>
